      <div id="page-wrapper">
        <div class="row">
          <div class="col-lg-4"></div>
          <div class="col-lg-4">
            <form role="form">
              <h1>行驶证基本信息</h1>
              <div class="form-group">
                <label>车辆号码</label>
                <input type="text" class="form-control" placeholder="" name="number">
              </div>
              <div class="form-group">
                <label>车辆类型</label>
                <input type="text" class="form-control" placeholder="" name="car_type">
              </div>
              <div class="form-group">
                <label>所有人</label>
                <input type="text" class="form-control" placeholder="" name="car_user">
              </div>
              <div class="form-group">
                <label>地址</label>
                <input type="text" class="form-control" placeholder="" name="address">
              </div>
              <div class="form-group">
                <label>使用性质</label>
                <input type="text" class="form-control" placeholder="" name="user_nature">
              </div>
              <div class="form-group">
                <label>品牌型号</label>
                <input type="text" class="form-control" placeholder="" name="logo">
              </div>
              <div class="form-group">
                <label>车辆识别代码</label>
                <input type="text" class="form-control" placeholder="" name="identify_code">
              </div>
              <div class="form-group">
                <label>发动机号码</label>
                <input type="text" class="form-control" placeholder="" name="engine_num">
              </div>
              <div class="form-group">
                <label>注册日期</label>
                <input type="text" class="form-control" placeholder="" name="register_date">
              </div>
              <div class="form-group">
                <label>发证日期</label>
                <input type="text" class="form-control" placeholder="" name="send_date">
              </div>
              <div class="form-group">
                <label>插入行驶证图片</label>
                <input type="file" class="form-control" placeholder="" name="picture_url">
              </div>
              <button type="submit" class="btn btn-primary">确定</button>
            </form>
          </div>
          <div class="col-lg-4"></div>
        </div><!-- /.row -->

      </div><!-- /#page-wrapper -->
