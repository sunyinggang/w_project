
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>宁夏旅游管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Free HTML5 Template by FreeHTML5.co" />
	<meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive" />

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="favicon.ico">

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" href="{{ url_for('static',filename='admin/css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static',filename='admin/css/animate.css') }}">
	<link rel="stylesheet" href="{{ url_for('static',filename='admin/css/style.css') }}">


	<!-- Modernizr JS -->
	<script src="{{ url_for('static',filename='admin/js/modernizr-2.6.2.min.js') }}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="{{ url_for('static',filename='admin/js/respond.min.js') }}"></script>
	<![endif]-->

	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<h1>宁夏旅游宣传系统</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					{% for msg in get_flashed_messages() %}
					<p style="color:red;">{{ msg }}</p>
					{% endfor %}

					<!-- Start Sign In Form -->
					<form method="post" class="fh5co-form animate-box" data-animate-effect="fadeIn">
						<h2>登录</h2>
						<div class="form-group" style="color: red;">
							测试账号：admin 密码：123456
						</div>
						<div class="form-group">
							{{ form.username }}
						</div>
						<div class="form-group">
							{{ form.password }}
						</div>
						<div class="form-group">
							{{ form.submit }}
							{{ form.csrf_token }}
						</div>
					</form>
					<!-- END Sign In Form -->

				</div>
			</div>
		</div>
	
	<!-- jQuery -->
	<script src="{{ url_for('static',filename='admin/js/jquery.min.js') }}"></script>
	<!-- Bootstrap -->
	<script src="{{ url_for('static',filename='admin/js/bootstrap.min.js') }}"></script>
	<!-- Placeholder -->
	<script src="{{ url_for('static',filename='admin/js/jquery.placeholder.min.js') }}"></script>
	<!-- Waypoints -->
	<script src="{{ url_for('static',filename='admin/js/jquery.waypoints.min.js') }}"></script>
	<!-- Main JS -->
	<script src="{{ url_for('static',filename='admin/js/main.js') }}"></script>


	</body>
</html>
