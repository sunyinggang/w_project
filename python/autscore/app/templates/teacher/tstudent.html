{% extends "home/home.html" %}
{% block content %}
{% include "teacher/menu.html" %}

      <div id="page-wrapper">

        <div class="row">
          <div class="col-lg-6">
            <h1>《{{ experiment.name }}》</h1>
          </div>
        </div><!-- /.row -->
        <div style="margin-top: 40px;" class="row">
          <div class="col-lg-12">
            <div class="table-responsive">
              <table class="table table-bordered table-hover tablesorter">
                <thead>
                  <tr>
                    <th>学号<i class="fa"></i></th>
                    <th>姓名<i class="fa"></i></th>
                    <th>班级<i class="fa"></i></th>
                    <th>自动评阅分数<i class="fa"></i></th>
                    <th>手动评阅分数<i class="fa"></i></th>
                    <th>操作<i class="fa"></i></th>
                  </tr>
                </thead>
                <tbody>
                {%  for v in select_list %}
                  <tr>
                    <td>{{ v.student.username }}</td>
                    <td>{{ v.student.name }}</td>
                    <td>{{ v.student.class.name }}</td>
                    <td>{{ v.aut_score}}</td>
                    <td>{{ v.tea_score}}</td>
                    <td>
                      <button type="button" class="btn btn-primary">查看实验报告</button>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div><!-- /.row -->

      </div><!-- /#page-wrapper -->

{% endblock %}
