<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    <title>大学计算机实验报告批阅管理系统</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static',filename='css/bootstrap.css') }}" rel="stylesheet">

    <!-- Add custom CSS here -->

    <!-- Page Specific CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/morris-0.4.3.min.css') }}">

    <script type="text/javascript">
