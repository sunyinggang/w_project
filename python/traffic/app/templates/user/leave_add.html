{% extends "user/home.html" %}
{% block content %}
    <main class="content_wrapper">
                <!--page title start-->
                <div class="page-heading">
                    <div class="container-fluid">
                        <div class="row d-flex align-items-center">
                            <div class="col-12">
                                <div class="page-breadcrumb">
                                    <h1>添加请假</h1>
                                </div>
                            </div>
                            <div class="col-12  d-md-flex">
                                <div class="breadcrumb_nav">
                                    <ol class="breadcrumb">
                                        <li>
                                            <i class="fa fa-home"></i>
                                            <a class="parent-item" href="index.html">Home</a>
                                            <i class="fa fa-angle-right"></i>
                                        </li>
                                        <li class="active">
                                            添加请假
                                        </li>
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--page title end-->


                <div class="container-fluid">
                    <!-- state start-->
                    <div class="row">
                        <div class="col-12">
                            <div class="card card-shadow mb-4">
                                <div class="card-header">
                                    <div class="card-title">
                                        Form Pill
                                    </div>
                                </div>
                                <div class="card-body">
                                    <form>
                                      <div class="form-group">
                                        <label for="exampleFormControlSelect10">请假类型</label>
                                        <span class="select-wrapper form-control-pill">
                                            <select class="form-control" id="exampleFormControlSelect11">
                                                <option>1</option>
                                                <option>2</option>
                                                <option>3</option>
                                                <option>4</option>
                                                <option>5</option>
                                            </select>
                                        </span>
                                      </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail11">开始时间</label>
                                            <input type="email" class="form-control form-control-pill" id="exampleInputEmail11" aria-describedby="emailHelp" placeholder="Enter email">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword11">结束时间</label>
                                            <input type="password" class="form-control form-control-pill" id="exampleInputPassword11" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                          <label for="exampleFormControlTextarea1">请假事由</label>
                                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                        </div>
                                        <div class="form-group">
                                          <div class="col-12">
                                              <button type="submit" class="btn btn-info">提交</button>
                                          </div>
                                      </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- state end-->
                </div>

            </main>
{% endblock %}
