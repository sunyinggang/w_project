{% extends "home/ahome.html" %}

{% block content %}
      <div id="page-wrapper">
        <div class="row">
          <div class="col-lg-4"></div>
          <div class="col-lg-4">
            <form role="form">
              <h1>添加借书记录</h1>
              <div class="form-group">
                <label>图书名称</label>
                <input class="form-control">
                <p class="help-block">请填写图书全名</p>
              </div>
              <div class="form-group">
                <label>借书日期</label>
                <input class="form-control">
                <p class="help-block">日期格式：年-月-日（如：1999-9-10）</p>
              </div>
              <div class="form-group">
                <label>借书天数</label>
                <input class="form-control">
                <p class="help-block">填写整数代表天数</p>
              </div>
              <button type="submit" class="btn btn-default">确定</button>
            </form>
          </div>
          <div class="col-lg-4"></div>
        </div><!-- /.row -->

      </div><!-- /#page-wrapper -->
{% endblock %}
