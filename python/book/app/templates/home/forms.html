{% extends "home/home.html" %}

{% block content %}
      <div id="page-wrapper">
        <div class="row">
          <div class="col-lg-4"></div>
          <div class="col-lg-4">
            <form method="post" role="form">
              {% for msg in get_flashed_messages() %}
					<p style="color:red;">{{ msg }}</p>
              {% endfor %}
              <h1>添加借书记录</h1>
              <div class="form-group">
                {{ form.title }}
                <p class="help-block">请填写图书全名</p>
              </div>
              <div class="form-group">
                {{ form.date }}
                <p class="help-block">日期格式：年-月-日（如：1999-9-10）</p>
              </div>
              <div class="form-group">
                {{ form.day }}
                <p class="help-block">填写整数代表天数</p>
              </div>
              {{ form.submit }}
			  {{ form.csrf_token }}
            </form>
          </div>
          <div class="col-lg-4"></div>
        </div><!-- /.row -->

      </div><!-- /#page-wrapper -->
{% endblock %}
