<include file='Public/header' />

        <div id="page-wrapper">



        <div class="row">

          <div class="col-lg-12">

            <h1>查看成绩及状态</h1>

            <div class="alert alert-info alert-dismissable"><a class="btn btn-primary" href="{:U('Student/graderule')}">输入总分计算公式</a>

               <a class="btn btn-primary" href="{:U('Student/getfinallygrade')}">导出学生总成绩</a>

            </div>

          </div>

        </div><!-- /.row -->



        <div class="row" style="width: 950px;margin:0 auto;">

            <div class="table-responsive">

              <table class="table table-bordered table-hover tablesorter">

                <thead>

                  <tr>

                    <th>学号</th>

                    <th>姓名</th>

                    <th>开题指导教师成绩</th>

                    <th>开题答辩委员会成绩</th>

                    <th>论文指导教师成绩</th>

                    <th>论文答辩委员会成绩</th>

                    <th>最终成绩</th>

                    <th>学生状态</th>

                  </tr>

                </thead>

                <tbody>

                <volist name="students" id="vo">

                  <tr>

                    <td>{$vo.id}</td>

                    <td>{$vo.name}</td>

                    <td>{$vo.score1}</td>

                    <td>{$vo.score2}</td>

                    <td>{$vo.score3}</td>

                    <td>{$vo.score4}</td>

                    <td>{$vo.finally}</td>

                  <if condition="$vo.state eq 1 or $vo.state eq 0">

                    <td>未选题</td>

                    <elseif condition="$vo.state eq 2"/>

                    <td>选题已通过</td> 

                    <elseif condition="$vo.state eq 3"/>

                    <td>选题未通过</td> 

                    <elseif condition="$vo.state eq 4"/>

                    <td>已提交开题报告和开题PPT</td> 

                    <elseif condition="$vo.state eq 5"/>

                    <td>已提交论文和答辩PPT</td> 

                  </if>

                  </tr>

                </volist>

                </tbody>

              </table>

            </div>

          

                  <div class="pages" style="width: 500px;margin: 0 auto;">

                        {$fenye}

                </div>

   

        </div><!-- /.row -->

      </div><!-- /.row -->



      </div><!-- /#page-wrapper -->

    </div><!-- /#wrapper -->

    

 <include file='Public/footer' />
