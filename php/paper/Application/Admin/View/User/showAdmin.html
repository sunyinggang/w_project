<include file='Public/header' />
<!DOCTYPE html>
<html>
<head>
	<title>教务管理</title>
</head>
<body>
<table class="table table-striped">
  <caption><h2>教务管理</h2></caption>
  <thead>
    <tr>
      <th>       </th>
      <th>       </th>
      <th>用户ID</th>
      <th>用户姓名</th>
      <th>用户系部</th>
      <th>用户类型</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <volist name='data' id='vol'>
    <tr>
      <td>         </td>
      <td>         </td>
      <td>{$vol.id}</td>
      <td>{$vol.name}</td>
      <td>{$vol.systemname}</td>
      <td><switch name='vol.type' >
        <case value='1'>管理员</case>
        <case value='2'>系主任</case>
        <case value='3'>指导教师</case>
        <case value='4'>学生</case>
        <default />
        </switch>
      </td>
      <td><a class="btn btn-default" href="__CONTROLLER__/editUser/id/{$vol.id}/type/{$vol.type}" role="button">修改</a>
      <a class="btn btn-primary" href="__CONTROLLER__/del/id/{$vol.id}/type/{$vol.type}" role="button">删除</a></td>
    </tr>
  </volist>
    
  </tbody>
</table>

<center>
<ul class="pagination" >
    <a href="{$show}"></a>
    <li><a href="#">&laquo;</a></li>
    <li class="active"><a href="#">1</a></li>
    <li class="disabled"><a href="#">2</a></li>
    <li><a href="#">3</a></li>

</ul>
</center>

</body>
</html>
