<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>指导老师页面</title>

    <!-- Bootstrap core CSS -->
    <link href="__PUBLIC__/css/bootstrap.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="__PUBLIC__/css/sb-admin.css" rel="stylesheet">
    <link rel="stylesheet" href="__PUBLIC__/font-awesome/css/font-awesome.min.css">
    <!-- Page Specific CSS -->
    <link rel="stylesheet" href="__PUBLIC__/css/morris-0.4.3.min.css">
  </head>

  <body>

    <div id="wrapper">

  <include file='Common/top'/>

		<div class="copyrights">Collect from <a href="http://www.cssmoban.com/"  title="网站模板">网站模板</a></div>
      <div id="page-wrapper">

        <div class="row">
          <div class="col-lg-12">
            <h1>查看<small>指导学生状态及成绩</small></h1>
            <ol class="breadcrumb">
              <li class="active"></li>
            </ol>
            
          </div>
        </div><!-- /.行  -->

        <div class="row">
          
          </div>
          
          
        </div><!-- /.row -->

        

        
          
          <div class="col-lg-12">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-money"></i>  学生状态和成绩</h3>
              </div>
              <div class="panel-body">
                <div class="table-responsive">
                  <table class="table table-bordered table-hover table-striped tablesorter">
                    <thead>


                      <tr>
                        <th>学号 </th>
                        <th>姓名 </th>
                        <th>学生状态 </th>
                        <th>开题指导老师成绩 </th>
                        <th>开题答辩委员会成绩 </th>
                        <th>论文指导老师成绩 </th>
                        <th>论文答辩委员会成绩 </th>
                      </tr>
                      
                    </thead>
                    <tbody>
                      <tbody>
                       
            
        
                         <volist name="list" id="vo">
                      <tr>
                         <td>{$vo.id}</td>
                        <td>{$vo.name}</td>
                        <td><if condition="$vo['state'] eq 1">未选题<elseif condition="$vo['state'] eq 2"/>选题已通过<elseif condition="$vo['state'] eq 3"/>选题未通过<elseif condition="$vo['state'] eq 4"/>已提交开题报告和开题PPT<elseif condition="$vo['state'] eq 5"/>已提交论文和答辩PPT</if></td>
                         <td>{$vo.score1}</td>
                        <td>{$vo.score2}</td>
                        <td>{$vo.score3}</td>
                        <td>{$vo.score4}</td>
                        
                      </tr>
                    </volist>
                  
                      
                   
                    </tbody>
                    </tbody>
                  </table>











                </div>
                
              </div>
            </div>
          </div>
        </div><!-- /.row -->

      </div><!-- /#page-wrapper -->

    </div><!-- /#wrapper -->

    <!-- JavaScript -->
    <script src="__PUBLIC__/js/jquery-1.10.2.js"></script>
    <script src="__PUBLIC__/js/bootstrap.js"></script>

    <!-- Page Specific Plugins -->    <script src="__PUBLIC__/js/raphael-min.js"></script>
    <script src="__PUBLIC__/js/morris-0.4.3.min.js"></script>
    <script src="__PUBLIC__/js/morris/chart-data-morris.js"></script>
    <script src="__PUBLIC__/js/tablesorter/jquery.tablesorter.js"></script>
    <script src="__PUBLIC__/js/tablesorter/tables.js"></script>

  </body>
</html>
