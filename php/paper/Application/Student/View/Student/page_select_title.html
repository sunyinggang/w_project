<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>学生信息管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Student/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Student/css/style.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Student/css/basictable.css" />    <!-- Bootstrap core CSS -->
    <link href="__PUBLIC__/Student/css/bootstrap.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="__PUBLIC__/Student/css/sb-admin.css" rel="stylesheet">
    <link rel="stylesheet" href="__PUBLIC__/Student/font-awesome/css/font-awesome.min.css">
  </head>

  <body>
  
    <div id="wrapper">

      <!-- Sidebar -->
      <!-- 引入公共内容 -->
       <include file='Student/Public/top' />

      <div id="page-wrapper">

        <div class="row">
          <div class="col-lg-12">
            <h2 class="title"><center>选择或自拟答辩题目</center> </h2>
          </div>
          <div class="alert alert-info alert-dismissable">
              当前的选题状态为：{$state}    {$topic_state} 备注：修改和重新选题之前请选择取消选题。
          </div>
        </div><!-- /.row -->
        <if condition="$state eq '未选题' or $state eq '选题未通过'">
          <if condition="$topic_state neq '选题不通过，请重新选题'">
            <div class="row">
              <table id="table">
                <thead>
                  <tr>
                    <th>题目编号</th>
                    <th>题目名称</th>
                    <th>选择该题</th>
                  </tr>
                </thead>
                <tbody>
                  <foreach name="titleInfo" item="vo" key="number">
                    <tr>
                      <td>{$vo.id}</td>
                      <td>{$vo.name}</td> 
                      <td><center><a href="__CONTROLLER__/title_select/topic/{$vo.name}" class="btn btn-default" id="btn1" style="display: block;width: 81px;height: 30px;">选择</a> </center></td>
                    </tr>
                  </foreach>
                </tbody>
              </table>
            </div><!-- /.row -->
            <form action="__CONTROLLER__/title_create" method="get">
              <center>
                <label for="zntm" style="width: 100px; height: 40px; line-height: 30px; display: block; float: left; font-size: 20px; text-align: center;">自拟题目</label>
                <input class="form-control" id="zntm" name="topic" style="display: block; float: left;width: 100px; height: 40px;"/>
                
                <input type="submit" value="提交" style="display: block; float: left; width: 100px; height: 40px;"/>
                <label style="display: block; float: left;color:red;">*自拟题目需要经过审查后才可开题</label>
              </center>
             </form>
            </if>
            <if condition="$topic_state neq '系统以开始审核，不可修改选题'">
            
             <a href="__CONTROLLER__/remove_selected" style="display: block; float: left;font-size: 20px; width:100px; height: 40px;">取消选题</a>
            </if>
          </if>
      </div><!-- /#page-wrapper -->

    </div><!-- /#wrapper -->
    <!-- JavaScript -->
    <script src="__PUBLIC__/js/jquery-1.10.2.js"></script>
    <script src="__PUBLIC__/js/bootstrap.js"></script>

    <!-- Page Specific Plugins -->    <script src="js/raphael-min.js"></script>
    <script src="__PUBLIC__/js/morris-0.4.3.min.js"></script>
    <script src="__PUBLIC__/js/morris/chart-data-morris.js"></script>
    <script src="__PUBLIC__/js/tablesorter/jquery.tablesorter.js"></script>
    <script src="__PUBLIC__/js/tablesorter/tables.js"></script>
  </body>
</html>
