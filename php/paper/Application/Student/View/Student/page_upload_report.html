<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>学生信息管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Student/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Student/css/style.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Student/css/basictable.css" />
    <!-- Bootstrap core CSS -->
    <link href="__PUBLIC__/Student/css/bootstrap.css" rel="stylesheet">

    <!-- Add custom CSS here -->
    <link href="__PUBLIC__/Student/css/sb-admin.css" rel="stylesheet">
    <link rel="stylesheet" href="__PUBLIC__/Student/font-awesome/css/font-awesome.min.css">
  </head>

  <body>

    <div id="wrapper">

      <!-- Sidebar -->
      <!-- 引入公共内容 -->
      <include file='Student/Public/top' />
        

      <div id="page-wrapper">

        <div class="row">
          <div class="col-lg-12">
            <h2 class="title"><center> 上传开题PPT以及开题报告</center> </h2>
          </div>
          <div class="alert alert-info alert-dismissable">
               当前的选题状态为：{$state} 
               <if condition="$state eq '选题已通过'"> 选题通过可以上传开题PPT和开题论文
               <else/> 
               当前状态不可上传
               </if>
          </div>
        </div><!-- /.row -->

        <div class="row">
          <form action="__CONTROLLER__/do_upload?kind=1" method="post" enctype="multipart/form-data">
             请选择您要上传的开题PPT：<input  class="form-control"type="file" name='ktppt'/>
             请选择您要上传的开题报告：<input  class="form-control"type="file" name='ktbg' />
            <input type="submit" value="上传文件" />
            <a href="__CONTROLLER__/remove_uploaded">取消上传</a>
          </form>

        </div><!-- /.row -->

      </div><!-- /#page-wrapper -->

    </div><!-- /#wrapper -->
    <!-- JavaScript -->
    <script src="__PUBLIC__/js/jquery-1.10.2.js"></script>
    <script src="__PUBLIC__/js/bootstrap.js"></script>

    <!-- Page Specific Plugins -->    <script src="js/raphael-min.js"></script>
    <script src="__PUBLIC__/js/morris-0.4.3.min.js"></script>
    <script src="__PUBLIC__/js/morris/chart-data-morris.js"></script>
    <script src="__PUBLIC__/js/tablesorter/jquery.tablesorter.js"></script>
    <script src="__PUBLIC__/js/tablesorter/tables.js"></script>
  </body>
</html>
