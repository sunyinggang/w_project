	<body>

		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<h1>车辆审核管理系统</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					

					<!-- Start Sign In Form -->
					<form id="defaultForm" method="post" action="{:url('login/add')}" class="fh5co-form animate-box" data-animate-effect="fadeIn">
						<h2>注册</h2>
						<div class="form-group">
							<label for="name" class="sr-only">姓名</label>
							<input type="text" name="name" class="form-control" id="name" placeholder="姓名" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="name" class="sr-only">电子邮箱</label>
							<input type="text" name="email" class="form-control" id="email" placeholder="电子邮箱" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="name" class="sr-only">手机号码</label>
							<input type="text" name="phone" class="form-control" id="phone" placeholder="手机号码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="name">性别</label>
							<select class="form-control" name="sex">
								<option value="男">男</option>
								<option value="女">女</option>
							</select>
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">密码</label>
							<input type="password" class="form-control" name="password" id="password" placeholder="密码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="re-password" class="sr-only">确认密码</label>
							<input type="password" class="form-control" name="passwordt" id="re-password" placeholder="确认密码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="name">用户类型</label>
							<select class="form-control" name="user_type">
								<option value="user">车主</option>
								<option value="admin">管理员</option>
							</select>
						</div>
						<div class="form-group">
							<div>
								<input type="submit" value="注册" class="btn btn-primary">
								<a style="margin-left: 90px;" href="{:url('login/login')}">已经注册？去登陆</a>
							</div>
						</div>
					</form>
					<!-- END Sign In Form -->

				</div>
			</div>
		</div>
