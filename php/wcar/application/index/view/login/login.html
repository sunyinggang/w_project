	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>车辆审核系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Free HTML5 Template by FreeHTML5.co" />
	<meta name="keywords" content="free html5, free template, free bootstrap, html5, css3, mobile first, responsive" />

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

	<link rel="stylesheet" href="__STATIC__/index/css/bootstrap.min.css">
	<link rel="stylesheet" href="__STATIC__/index/css/animate.css">
	<link rel="stylesheet" href="__STATIC__/index/css/style.css">


	<!-- Modernizr JS -->
	<script src="__STATIC__/index/js/modernizr-2.6.2.min.js"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="__STATIC__/index/js/respond.min.js"></script>

	<body>

		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<h1>车辆审核管理系统</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					

					<!-- Start Sign In Form -->
					<form method="post" action="{:url('login/login')}" class="fh5co-form animate-box" data-animate-effect="fadeIn">
						<h2>登录</h2>
						<div class="form-group">
							<label for="phone" class="sr-only">手机号</label>
							<input name="phone" type="text" class="form-control" id="phone" placeholder="手机号" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">密码</label>
							<input name="password" type="password" class="form-control" id="password" placeholder="密码" autocomplete="off">
						</div>
						<div class="form-group">
							<label>用户类型</label>
							<select class="form-control" name="user_type">
								<option value="user">车主</option>
								<option value="admin">管理员</option>
							</select>
						</div>
						<div class="form-group">
							<p> <a href="{:url('login/register')}">去注册</a> </p>
						</div>
						<div class="form-group">
							<input type="submit" value="登录" class="btn btn-primary">
						</div>
					</form>
					<!-- END Sign In Form -->

				</div>
			</div>
		</div>
	
	<!-- jQuery -->
	<script src="__STATIC__/index/js/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="__STATIC__/index/js/bootstrap.min.js"></script>

	<script src="__STATIC__/index/js/jquery.placeholder.min.js"></script>
	<!-- Waypoints -->
	<script src="__STATIC__/index/js/jquery.waypoints.min.js"></script>
	<!-- Main JS -->
	<script src="__STATIC__/index/js/main.js"></script>


	</body>
</html>
