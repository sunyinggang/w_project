                <label>手机号码</label>
                <input type="text" name="phone" value="{$user['phone']}" class="form-control" id="phone">
              </div>
              <div class="form-group">
                <label>性别</label>
                <input type="text" name="phone" value="{$user['sex']}" class="form-control" id="sex">
              </div>
